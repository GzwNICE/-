<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
		<script src="jquery-1.12.4.js"></script>
		<script type="text/javascript">
			
			$(function(){
				
				$("#box").animate({
					width:500
				},1000).delay(3000).animate({height:500},1000)
				
			})
			
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
