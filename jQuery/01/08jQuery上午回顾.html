				jQuery是一个javascript的类库
				更直白说 jq是一个js文件
				
				库: 辅助性工具   开发者还是以原生语言为主导   有了库支持 提高了开发效率  如虎添翼 灵活性强
					类库(面向对象)  函数库(函数集合 面向过程):区别在于库文件里面的代码组织形式不一样
				框架: 概念要比库更大 它能够提供一个整体的一个架构  提供基础的解决方案
					我们要以框架设定的一些规则和规范进行开发
