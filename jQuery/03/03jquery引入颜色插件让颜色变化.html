<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 200px;
				height: 200px;
				background-color: red;
			}
		</style>
		<script src="jquery-1.12.4.js"></script>
		<script src="jquery.color.js"></script>
		<script type="text/javascript">
			$(function(){
				
				$('#box').animate({
					backgroundColor:"purple",
					width:300,
					height:300
				},2000)
				
			})
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
