			二 选择器:
				1 基础选择器:
					id选择器 $("#box")
					类选择器 $(".box")
					标签选择器 $("div")
					并集选择器 $('#box,a,p')
					交集选择器 $("div.abc");
				2 层级选择器
					子代选择器  $("ul>li")
					后代选择器 $("ul li")
				3 过滤选择器
					:eq(index)  $("#box:eq(1)")
					:odd
					:even
				4 筛选选择器
					$("#box").eq(1)
					siblings()
					find("li")
					children();
					parent();
					parents();
				
				next();
				prev();
				
				first();
				last();
				
				index();// 在当前的所有兄弟们当中的排行老几
