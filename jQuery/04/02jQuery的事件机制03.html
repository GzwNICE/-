				$("#box").delegate("span",{
					"click":function(e){

						$(this).css("backgroundColor",e.data[0]);
					},
					"mouseout":function(e){
						//console.log(456);
						$(this).css("backgroundColor",e.data[1]);
					},
					"mouseover":function(e){
						//console.log("移上了");
						$(this).css("backgroundColor",e.data[2]);
					}
				},["red","blue","orange"]);
				
				
				//简单的事件绑定---bind绑定  ----delegate绑定----最推荐的就是on
			})
