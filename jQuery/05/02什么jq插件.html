			插件: 其实就是一个具有特定功能的一段小程序 (小段代码块),它往往是依托于基于某一个程序或者软件平台存在的,
			它往往是提供一个可扩展的功能
				ps插件
				游戏外挂:(游戏插件)
				jq插件:基于jQuery  轮播图插件  选项卡插件日历插件  分页插件 有了这些插件 我们可以方便去直接使用
			
			jq插件: 开发者是在jQuery的语法基础之上进行的开发 开发出来这么一段代码 往往具有特定的一个功能,
			想要使用这个功能 必须先引入jQuery,这就是jq插件的使用要点
			
			jq插件的内部实现原理:
				
				事实上 jq插件 有两种形式:
					一种 扩展工具方法
					一种是扩展jq对象的方法
					如何实现:
					一种 扩展工具方法  用 $.extend() 给jq构造函数直接添加方法 称之为静态方法扩展
					
					
					一种是扩展jq对象的方法 $.fn.extend(); 通常用来制作插件
				
				
				一种 扩展工具方法  用 $.extend()	
				
				一种是扩展jq对象的方法 $.fn.extend();
