<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>单击和双击事件</title>
  <style>
      body {
          margin: 0;
          padding: 0;
          user-select:none;
      } 
      .box{
        width: 400px;
        height: 400px;
        background-color: #ccc;
        text-align: center;
        line-height: 400px;
        margin: 100px auto;
        /* user-select:none; */
      }
  </style>
</head>
<body>
    <div class="box"  onselectstart="return false;">
       <abbr title='abc'>点击事件</abbr>
       <!-- 缩略字符标识标签 -->
    </div>
</body>
<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
  $(function(){
    var timeoutID = null;
    $('.box').on('click',function(){
      clearTimeout(timeoutID);
      timeoutID= window.setTimeout(function(){
        $('.box').css('backgroundColor','orange');
        $('.box').html('现在是单击')
      }, 200);
    })
    $('.box').on('dblclick',function(){
      clearTimeout(timeoutID);
      $(this).css('backgroundColor','yellow');
        $('.box').html('现在是双击');
    })
  })
</script>
</html>
