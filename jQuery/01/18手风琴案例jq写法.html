<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
        * {padding: 0;margin: 0;}
        ul { list-style-type: none;}

        .parentWrap {
            width: 200px;
            text-align:center;

        }

        .menuGroup {
            border:1px solid #999;
            background-color:#e0ecff;
        }

        .groupTitle {
            display:block;
            height:20px;
            line-height:20px;
            font-size: 16px;
            border-bottom:1px solid #ccc;
            cursor:pointer;
        }

        .menuGroup > div {
            height: 200px;
            background-color:#fff;
            display:none;
        }

    </style>
    <script src="jquery.min.js"></script>
    <script type="text/javascript">
    	
    	$(function(){
    		
    		// 具体的效果实现
    		// 分析需求： 1 单击任何一个标题，让单击的这个标题的所对在的内容显示出来
    		//		  2 让别的标题的对应的内容都隐藏
    		// 事件三要素
    		//1 获取事件源 2 事件类型 click 3绑定事件处理函数 
    		$(".groupTitle").click(function(){
    			/*style.display = "block"  == show()
    			style.display = "none"    ==     hide();*/
    			$(this).next().show();
    			// 让当前的单击的这个标题的父级的其他兄弟们里面的所有div
    			$(this).parent().siblings().find("div").hide();
    		})
    	})
    	
    </script>
	</head>
	<body>
		<ul class="parentWrap">
		    <li class="menuGroup">
		        <span class="groupTitle">标题1</span>
		        <div>我是弹出来的div1</div>
		    </li>
		    <li class="menuGroup">
		        <span class="groupTitle">标题2</span>
		        <div>我是弹出来的div2</div>
		    </li>
		    <li class="menuGroup">
		        <span class="groupTitle">标题3</span>
		        <div>我是弹出来的div3</div>
		    </li>
		    <li class="menuGroup">
		        <span class="groupTitle">标题4</span>
		        <div>我是弹出来的div4</div>
		    </li>
		</ul>
	</body>
</html>
